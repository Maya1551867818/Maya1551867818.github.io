    <style>
      :root {
        --bg: #f6f2e9;
        --ink: #2b2a28;
        --muted: #6c665c;
        --accent: #c46a3f;
        --card: #fffaf2;
        --border: #e3dacb;
        --shadow: 0 12px 30px rgba(43, 42, 40, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        font-family: "Noto Serif SC", "Source Han Serif SC", "STSong", serif;
        background: var(--bg);
        color: var(--ink);
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        color: var(--accent);
      }

      header,
      main,
      footer {
        max-width: 960px;
        margin: 0 auto;
        padding: 24px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        padding-top: 28px;
      }

      nav {
        display: flex;
        gap: 18px;
        font-size: 15px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .hero {
        display: grid;
        gap: 20px;
        padding: 32px 0 12px;
      }

      .hero h1 {
        font-size: clamp(32px, 5vw, 54px);
        line-height: 1.1;
        margin: 0;
      }

      .hero p {
        font-size: 18px;
        color: var(--muted);
        margin: 0;
        max-width: 640px;
      }

      .cta {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: 1px solid transparent;
        background: var(--accent);
        color: #fff;
        padding: 10px 18px;
        border-radius: 999px;
        width: fit-content;
        box-shadow: var(--shadow);
      }

      .cta:hover {
        color: #fff;
        background: #b45f38;
      }

      .section {
        margin-top: 40px;
      }

      .section h2 {
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        margin-bottom: 14px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 18px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 18px;
        box-shadow: var(--shadow);
      }

      .card h3 {
        margin: 0 0 8px;
        font-size: 18px;
      }

      .card p {
        margin: 0;
        color: var(--muted);
      }

      .tarot {
        border-radius: 16px;
        border: 1px solid var(--border);
        background: linear-gradient(145deg, #fffaf2, #f4ead8);
        box-shadow: var(--shadow);
        padding: 20px;
      }

      .tarot-board {
        display: grid;
        gap: 16px;
      }

      .tarot-intro {
        margin: 0;
        color: var(--muted);
      }

      .tarot-stage {
        display: grid;
        grid-template-columns: minmax(0, 1fr) 220px;
        gap: 16px;
        align-items: center;
      }

      .tarot-card {
        position: relative;
        width: 220px;
        height: 300px;
        border: none;
        background: transparent;
        padding: 0;
        cursor: pointer;
        transform-style: preserve-3d;
        transition: transform 0.6s ease;
      }

      .tarot-card:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 4px;
        border-radius: 16px;
      }

      .tarot-card.is-flipped {
        transform: rotateY(180deg);
      }

      .tarot-face {
        position: absolute;
        inset: 0;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        backface-visibility: hidden;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
      }

      .tarot-back {
        background: radial-gradient(circle at top, #f7e9d2, #e8d4b5);
        font-size: 36px;
        color: var(--accent);
      }

      .tarot-front {
        transform: rotateY(180deg);
        background: #fffdf8;
        padding: 18px;
        text-align: left;
        align-items: flex-start;
        gap: 10px;
      }

      .tarot-name {
        font-size: 20px;
      }

      .tarot-meaning {
        color: var(--muted);
      }

      .tarot-actions {
        display: grid;
        gap: 12px;
        align-content: center;
      }

      .tarot-date {
        font-size: 13px;
        color: var(--muted);
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }


      .thumb {
        display: grid;
        place-items: center;
        height: 120px;
        border-radius: 12px;
        background: linear-gradient(135deg, #f3e7d3, #f9f4ea);
        color: var(--accent);
        font-size: 14px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        margin-bottom: 14px;
      }

      footer {
        padding-bottom: 56px;
        text-align: center;
        color: var(--muted);
        font-size: 14px;
      }

      @media (max-width: 640px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        nav {
          flex-wrap: wrap;
        }

        .tarot-stage {
          grid-template-columns: 1fr;
        }

        .tarot-card {
          width: 100%;
          max-width: 240px;
        }
      }
    </style>
  </head>
