<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>倪克斯的童话乐园</title>
    <meta
      name="description"
      content="倪克斯的童话乐园，分享温柔的童话故事与创作记录。"
    />
    <meta property="og:title" content="倪克斯的童话乐园" />
    <meta
      property="og:description"
      content="倪克斯的童话乐园，分享温柔的童话故事与创作记录。"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://Maya1551867818.github.io/og-cover.png" />
    <style>
      :root {
        --bg: #f6f2e9;
        --ink: #2b2a28;
        --muted: #6c665c;
        --accent: #c46a3f;
        --card: #fffaf2;
        --border: #e3dacb;
        --shadow: 0 12px 30px rgba(43, 42, 40, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        font-family: "Noto Serif SC", "Source Han Serif SC", "STSong", serif;
        background: var(--bg);
        color: var(--ink);
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        color: var(--accent);
      }

      header,
      main,
      footer {
        max-width: 960px;
        margin: 0 auto;
        padding: 24px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        padding-top: 28px;
      }

      nav {
        display: flex;
        gap: 18px;
        font-size: 15px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .hero {
        display: grid;
        gap: 20px;
        padding: 32px 0 12px;
      }

      .hero h1 {
        font-size: clamp(32px, 5vw, 54px);
        line-height: 1.1;
        margin: 0;
      }

      .hero p {
        font-size: 18px;
        color: var(--muted);
        margin: 0;
        max-width: 640px;
      }

      .cta {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: 1px solid transparent;
        background: var(--accent);
        color: #fff;
        padding: 10px 18px;
        border-radius: 999px;
        width: fit-content;
        box-shadow: var(--shadow);
      }

      .cta:hover {
        color: #fff;
        background: #b45f38;
      }

      .section {
        margin-top: 40px;
      }

      .section h2 {
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        margin-bottom: 14px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 18px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 18px;
        box-shadow: var(--shadow);
      }

      .card h3 {
        margin: 0 0 8px;
        font-size: 18px;
      }

      .card p {
        margin: 0;
        color: var(--muted);
      }

      .tarot {
        border-radius: 16px;
        border: 1px solid var(--border);
        background: linear-gradient(145deg, #fffaf2, #f4ead8);
        box-shadow: var(--shadow);
        padding: 20px;
      }

      .tarot-board {
        display: grid;
        gap: 16px;
      }

      .tarot-intro {
        margin: 0;
        color: var(--muted);
      }

      .tarot-stage {
        display: grid;
        grid-template-columns: minmax(0, 1fr) 220px;
        gap: 16px;
        align-items: center;
      }

      .tarot-card {
        position: relative;
        width: 220px;
        height: 300px;
        border: none;
        background: transparent;
        padding: 0;
        cursor: pointer;
        transform-style: preserve-3d;
        transition: transform 0.6s ease;
      }

      .tarot-card:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 4px;
        border-radius: 16px;
      }

      .tarot-card.is-flipped {
        transform: rotateY(180deg);
      }

      .tarot-face {
        position: absolute;
        inset: 0;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        backface-visibility: hidden;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
      }

      .tarot-back {
        background: radial-gradient(circle at top, #f7e9d2, #e8d4b5);
        font-size: 36px;
        color: var(--accent);
        text-align: left;
        align-items: flex-start;
        gap: 8px;
        padding: 18px;
      }

      .tarot-back-title {
        font-size: 16px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }

      .tarot-back-name {
        font-size: 22px;
        color: var(--ink);
      }

      .tarot-back-text {
        font-size: 14px;
        color: var(--muted);
        line-height: 1.5;
      }

      .tarot-front {
        transform: rotateY(180deg);
        background: #fffdf8;
        padding: 18px;
        text-align: left;
        align-items: flex-start;
        gap: 10px;
      }

      .tarot-name {
        font-size: 20px;
      }

      .tarot-meaning {
        color: var(--muted);
      }

      .tarot-actions {
        display: grid;
        gap: 12px;
        align-content: center;
      }

      .tarot-date {
        font-size: 13px;
        color: var(--muted);
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .thumb {
        display: grid;
        place-items: center;
        height: 120px;
        border-radius: 12px;
        background: linear-gradient(135deg, #f3e7d3, #f9f4ea);
        color: var(--accent);
        font-size: 14px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        margin-bottom: 14px;
      }

      footer {
        padding-bottom: 56px;
        text-align: center;
        color: var(--muted);
        font-size: 14px;
      }

      @media (max-width: 640px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        nav {
          flex-wrap: wrap;
        }

        .tarot-stage {
          grid-template-columns: 1fr;
        }

        .tarot-card {
          width: 100%;
          max-width: 240px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <strong>倪克斯</strong>
        <div style="font-size: 13px; color: var(--muted);">童话乐园</div>
      </div>
      <nav>
        <a href="#home">首页</a>
        <a href="#projects">作品</a>
        <a href="#contact">联系</a>
      </nav>
    </header>

    <main id="home">
      <section class="hero">
        <h1>倪克斯的童话乐园</h1>
        <p>我是倪克斯，欢迎宝宝们来到童话乐园！我会在这里分享一些美妙的童话故事。</p>
        <a class="cta" href="#projects">看看作品 →</a>
      </section>

      <section class="section" id="tarot">
        <h2>每日塔罗</h2>
        <div class="tarot">
          <div class="tarot-board">
            <p class="tarot-intro">轻轻呼吸，点击抽一张今日的指引牌。</p>
            <div class="tarot-stage">
              <button class="tarot-card" id="tarot-card" type="button" aria-label="抽一张塔罗牌">
                <div class="tarot-face tarot-back">
                  <div class="tarot-back-title">卡牌小档案</div>
                  <div class="tarot-back-name" id="tarot-back-name">等待抽牌</div>
                  <div class="tarot-back-text" id="tarot-back-text">点击抽一张牌吧。</div>
                </div>
                <div class="tarot-face tarot-front">
                  <div class="tarot-name" id="tarot-name">等待抽牌</div>
                  <div class="tarot-meaning" id="tarot-meaning">点击抽一张牌吧。</div>
                </div>
              </button>
              <div class="tarot-actions">
                <button class="cta" id="tarot-draw" type="button">抽一张</button>
                <div class="tarot-date" id="tarot-date">今日 · --</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section" id="projects">
        <h2>作品</h2>
        <div class="grid">
          <div class="card">
            <div class="thumb">Complex</div>
            <h3>复变函数习题解答</h3>
            <p>适合自学与复习，提炼常见题型与关键解题思路。</p>
          </div>
          <div class="card">
            <div class="thumb">Tarot</div>
            <h3>塔罗牌入门</h3>
            <p>适合初学者，建立象征系统与牌意逻辑的学习路径。</p>
          </div>
          <div class="card">
            <div class="thumb">Myth</div>
            <h3>神话故事选</h3>
            <p>适合灵感搜集，精选神话片段并提取原型隐喻。</p>
          </div>
        </div>
      </section>

      <section class="section" id="contact">
        <h2>联系</h2>
        <div class="grid">
          <a class="cta" href="mailto:1551867818@qq.com">邮箱</a>
          <a
            class="cta"
            href="https://github.com/Maya1551867818"
            target="_blank"
            rel="noopener noreferrer"
            >GitHub</a
          >
        </div>
      </section>
    </main>

    <footer>
      <div>愿每一次灵感都有回声。</div>
    </footer>
    <script>
      const tarotCards = [
        {
          name: "愚人",
          meaning: "新的起点，保持好奇与信任。",
          history: "象征旅程的第一步，提醒你允许未知与冒险。",
        },
        {
          name: "魔术师",
          meaning: "专注与行动，资源在你手中。",
          history: "象征创造力与掌控力，善用已有工具。",
        },
        {
          name: "女祭司",
          meaning: "直觉与沉静，倾听内心。",
          history: "象征内在智慧与潜意识，适合静心与观照。",
        },
        {
          name: "女皇",
          meaning: "滋养与丰盛，拥抱温柔。",
          history: "象征母性与丰饶，鼓励关怀与滋养。",
        },
        {
          name: "皇帝",
          meaning: "秩序与力量，建立边界。",
          history: "象征规则与结构，提醒你稳固基础。",
        },
        {
          name: "教皇",
          meaning: "传统与学习，获得指引。",
          history: "象征传统与知识传承，适合求教与学习。",
        },
        {
          name: "恋人",
          meaning: "选择与连结，跟随心意。",
          history: "象征关系与选择，提醒你珍视内心的决定。",
        },
        {
          name: "战车",
          meaning: "意志与前进，方向清晰。",
          history: "象征克服与前行，保持目标感与掌控。",
        },
        {
          name: "力量",
          meaning: "耐心与勇气，温柔克服。",
          history: "象征内在力量，以柔克刚的稳定。",
        },
        {
          name: "隐者",
          meaning: "独处与洞见，寻找答案。",
          history: "象征内省与智慧，适合沉静思考。",
        },
        {
          name: "命运之轮",
          meaning: "变化与机遇，顺势而为。",
          history: "象征周期与转折，接受流动与变化。",
        },
        {
          name: "正义",
          meaning: "平衡与清晰，尊重事实。",
          history: "象征公正与秩序，强调清晰判断。",
        },
        {
          name: "倒吊人",
          meaning: "暂停与转念，换个视角。",
          history: "象征暂停与牺牲，提示转换思路。",
        },
        {
          name: "死神",
          meaning: "结束与更新，旧事放下。",
          history: "象征转变与重生，释放旧的模式。",
        },
        {
          name: "节制",
          meaning: "调和与疗愈，循序渐进。",
          history: "象征平衡与调和，强调节奏与修复。",
        },
        {
          name: "恶魔",
          meaning: "欲望与束缚，察觉依赖。",
          history: "象征欲望与依附，提醒觉察限制。",
        },
        {
          name: "高塔",
          meaning: "突变与觉醒，真相显现。",
          history: "象征突发改变，打破旧结构。",
        },
        {
          name: "星星",
          meaning: "希望与宁静，信念回归。",
          history: "象征疗愈与希望，鼓励信任未来。",
        },
        {
          name: "月亮",
          meaning: "情绪与迷雾，耐心辨识。",
          history: "象征潜意识与幻影，提醒辨别真实。",
        },
        {
          name: "太阳",
          meaning: "喜悦与成长，光明照耀。",
          history: "象征成功与喜悦，能量充盈。",
        },
        {
          name: "审判",
          meaning: "回顾与重生，做出回应。",
          history: "象征觉醒与回应，审视过去并前行。",
        },
        {
          name: "世界",
          meaning: "完成与圆满，进入新章。",
          history: "象征完成与整合，迈入新阶段。",
        }
      ];

      const dateEl = document.getElementById("tarot-date");
      const nameEl = document.getElementById("tarot-name");
      const meaningEl = document.getElementById("tarot-meaning");
      const backNameEl = document.getElementById("tarot-back-name");
      const backTextEl = document.getElementById("tarot-back-text");
      const cardEl = document.getElementById("tarot-card");
      const drawBtn = document.getElementById("tarot-draw");
      let drawCount = 0;

      if (dateEl) {
        dateEl.textContent = `今日 · ${new Date().toISOString().slice(0, 10)}`;
      }

      let isAnimating = false;
      let isBackShown = false;
      let currentCard = tarotCards[0];

      function drawCard() {
        if (isAnimating) return;
        isAnimating = true;

        currentCard = tarotCards[Math.floor(Math.random() * tarotCards.length)];

        if (cardEl) {
          cardEl.classList.remove("is-flipped");
        }

        window.setTimeout(() => {
          if (nameEl) nameEl.textContent = currentCard.name;
          if (meaningEl) meaningEl.textContent = currentCard.meaning;
          if (backNameEl) backNameEl.textContent = currentCard.name;
          if (backTextEl) backTextEl.textContent = currentCard.history;
          if (cardEl) cardEl.classList.add("is-flipped");
          isBackShown = false;

          if (drawBtn) {
            drawCount += 1;
            drawBtn.textContent = drawCount >= 1 ? "偷偷再抽一张" : "抽一张";
          }

          window.setTimeout(() => {
            isAnimating = false;
          }, 650);
        }, 120);
      }

      if (drawBtn) drawBtn.addEventListener("click", drawCard);
      if (cardEl) {
        cardEl.addEventListener("click", () => {
          if (isAnimating) return;
          isAnimating = true;
          if (!isBackShown) {
            cardEl.classList.remove("is-flipped");
            window.setTimeout(() => {
              isBackShown = true;
              isAnimating = false;
            }, 650);
            return;
          }
          cardEl.classList.add("is-flipped");
          window.setTimeout(() => {
            isBackShown = false;
            isAnimating = false;
          }, 650);
        });
      }
    </script>
  </body>
</html>
